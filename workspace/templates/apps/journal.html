<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* Entry area */
        .entry-section {
            margin-bottom: 48px;
        }

        .date-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .text-area {
            width: 100%;
            min-height: 300px;
            background: transparent;
            border: none;
            color: #e5e5e5;
            font-size: 18px;
            line-height: 1.7;
            resize: none;
            outline: none;
            font-family: inherit;
        }

        .text-area::placeholder {
            color: #444;
        }

        /* Extracted insights panel */
        .insights-panel {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            margin-top: 32px;
            display: none;
        }

        .insights-panel.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .insights-header {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .extracted-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .extracted-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #1a1a1a;
            border-radius: 20px;
            font-size: 13px;
            color: #aaa;
            border: 1px solid #222;
            transition: all 0.2s;
        }

        .extracted-item:hover {
            background: #222;
            border-color: #333;
        }

        .extracted-item .icon {
            font-size: 12px;
        }

        .extracted-item.person { border-color: #f59e0b33; }
        .extracted-item.person .icon { color: #f59e0b; }

        .extracted-item.company { border-color: #3b82f633; }
        .extracted-item.company .icon { color: #3b82f6; }

        .extracted-item.task { border-color: #22c55e33; }
        .extracted-item.task .icon { color: #22c55e; }

        .extracted-item.date { border-color: #8b5cf633; }
        .extracted-item.date .icon { color: #8b5cf6; }

        .extracted-item.money { border-color: #06b6d433; }
        .extracted-item.money .icon { color: #06b6d4; }

        /* Save button */
        .save-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px 24px;
            background: linear-gradient(transparent, #0a0a0a 50%);
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .save-bar.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .save-btn {
            padding: 12px 32px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Timeline */
        .timeline {
            margin-top: 64px;
            padding-top: 32px;
            border-top: 1px solid #1a1a1a;
        }

        .timeline-header {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 24px;
        }

        .timeline-entry {
            padding: 16px 0;
            border-bottom: 1px solid #111;
            cursor: pointer;
            transition: background 0.2s;
        }

        .timeline-entry:hover {
            background: #111;
            margin: 0 -16px;
            padding: 16px;
            border-radius: 8px;
        }

        .entry-preview {
            color: #888;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .entry-meta {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #555;
        }

        .entry-meta .entities {
            display: flex;
            gap: 8px;
        }

        .entry-meta .entity-badge {
            padding: 2px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #444;
        }

        .empty-state h3 {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Status messages */
        .status-message {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 12px 24px;
            background: #22c55e;
            color: #000;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .status-message.visible {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Memex</div>
            <nav class="nav-links">
                <a href="/journal">Journal</a>
                <a href="/home">Graph</a>
            </nav>
        </header>

        <section class="entry-section">
            <div class="date-label" id="date-label"></div>
            <textarea
                class="text-area"
                id="entry-input"
                placeholder="Write what's on your mind...

Example: Had a call with Sarah from Acme Corp. She needs the proposal by Friday. Deal size is around $50k - need to loop in Jordan for technical review."
            ></textarea>

            <div class="insights-panel" id="insights-panel">
                <div class="insights-header">Extracted</div>
                <div class="extracted-items" id="extracted-items">
                </div>
            </div>
        </section>

        <section class="timeline" id="timeline">
            <div class="timeline-header">Recent</div>
            <div id="timeline-entries">
                <div class="empty-state">
                    <h3>No entries yet</h3>
                    <p>Start writing above to build your knowledge graph</p>
                </div>
            </div>
        </section>
    </div>

    <div class="save-bar" id="save-bar">
        <button class="save-btn" id="save-btn">Save to Memex</button>
    </div>

    <div class="status-message" id="status-message">Saved</div>

    <script>
        // Set today's date
        const dateLabel = document.getElementById('date-label');
        const today = new Date();
        dateLabel.textContent = today.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        const entryInput = document.getElementById('entry-input');
        const insightsPanel = document.getElementById('insights-panel');
        const extractedItems = document.getElementById('extracted-items');
        const saveBar = document.getElementById('save-bar');
        const saveBtn = document.getElementById('save-btn');
        const statusMessage = document.getElementById('status-message');

        let extractionTimeout = null;
        let currentExtraction = null;

        // Auto-extract as user types (debounced)
        entryInput.addEventListener('input', () => {
            const text = entryInput.value.trim();

            // Show/hide save bar
            if (text.length > 20) {
                saveBar.classList.add('visible');
            } else {
                saveBar.classList.remove('visible');
                insightsPanel.classList.remove('visible');
            }

            // Debounce extraction
            clearTimeout(extractionTimeout);
            if (text.length > 30) {
                extractionTimeout = setTimeout(() => extractEntities(text), 500);
            }
        });

        // Extract entities from text
        async function extractEntities(text) {
            try {
                const response = await fetch('/api/journal/extract', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                currentExtraction = data;
                renderExtraction(data);
            } catch (error) {
                console.error('Extraction error:', error);
            }
        }

        // Render extracted entities
        function renderExtraction(data) {
            if (!data.entities || data.entities.length === 0) {
                insightsPanel.classList.remove('visible');
                return;
            }

            extractedItems.innerHTML = '';

            const iconMap = {
                person: 'ðŸ‘¤',
                company: 'ðŸ¢',
                task: 'âœ“',
                date: 'ðŸ“…',
                money: '$',
                project: 'ðŸ“'
            };

            data.entities.forEach(entity => {
                const item = document.createElement('span');
                item.className = `extracted-item ${entity.type}`;
                item.innerHTML = `
                    <span class="icon">${iconMap[entity.type] || 'â€¢'}</span>
                    ${entity.value}
                `;
                extractedItems.appendChild(item);
            });

            insightsPanel.classList.add('visible');
        }

        // Save entry
        saveBtn.addEventListener('click', async () => {
            const text = entryInput.value.trim();
            if (!text) return;

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const response = await fetch('/api/journal/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        entities: currentExtraction?.entities || []
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show success
                    statusMessage.textContent = `Saved â€” ${data.nodes_created} nodes created`;
                    statusMessage.classList.add('visible');
                    setTimeout(() => statusMessage.classList.remove('visible'), 2000);

                    // Clear input
                    entryInput.value = '';
                    insightsPanel.classList.remove('visible');
                    saveBar.classList.remove('visible');
                    currentExtraction = null;

                    // Refresh timeline
                    loadTimeline();
                }
            } catch (error) {
                console.error('Save error:', error);
                statusMessage.textContent = 'Error saving';
                statusMessage.style.background = '#ef4444';
                statusMessage.classList.add('visible');
                setTimeout(() => {
                    statusMessage.classList.remove('visible');
                    statusMessage.style.background = '#22c55e';
                }, 2000);
            }

            saveBtn.disabled = false;
            saveBtn.textContent = 'Save to Memex';
        });

        // Load timeline
        async function loadTimeline() {
            try {
                const response = await fetch('/api/journal/entries');
                const data = await response.json();
                renderTimeline(data.entries);
            } catch (error) {
                console.error('Timeline error:', error);
            }
        }

        function renderTimeline(entries) {
            const container = document.getElementById('timeline-entries');

            if (!entries || entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No entries yet</h3>
                        <p>Start writing above to build your knowledge graph</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = entries.map(entry => `
                <div class="timeline-entry" onclick="viewEntry('${entry.id}')">
                    <div class="entry-preview">${escapeHtml(entry.text)}</div>
                    <div class="entry-meta">
                        <span>${formatDate(entry.created)}</span>
                        ${entry.entities?.length ? `
                            <div class="entities">
                                ${entry.entities.slice(0, 3).map(e =>
                                    `<span class="entity-badge">${escapeHtml(e.value)}</span>`
                                ).join('')}
                                ${entry.entities.length > 3 ? `<span class="entity-badge">+${entry.entities.length - 3}</span>` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function viewEntry(id) {
            // TODO: Show entry detail view
            console.log('View entry:', id);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        // Keyboard shortcut: Cmd/Ctrl + Enter to save
        entryInput.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                e.preventDefault();
                if (entryInput.value.trim().length > 20) {
                    saveBtn.click();
                }
            }
        });

        // Load timeline on page load
        loadTimeline();
    </script>
</body>
</html>
